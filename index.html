  <body>
    <div id="root"></div>
    
    <!-- Service Worker temporarily disabled -->
    <script>
      // Service Worker disabled to fix loading issues
      console.log('Service Worker disabled for debugging');
      
      // PWA Install Prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        
        // Show your own install prompt (optional)
        console.log('PWA install prompt available');
        
        // Optionally, send analytics event
        // analytics.track('PWA Install Prompt Shown');
      });
      
      // Function to trigger PWA install (can be called from UI)
      window.installPWA = async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User response to install prompt: ${outcome}`);
          deferredPrompt = null;
        }
      };
      
      // Track PWA usage
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed successfully');
        // analytics.track('PWA Installed');
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
