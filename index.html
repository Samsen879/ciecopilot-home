  <body>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Register Service Worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });
            
            console.log('SW registered successfully:', registration.scope);
            
            // Listen for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed') {
                  if (navigator.serviceWorker.controller) {
                    // Show update available notification
                    console.log('New version available! Please refresh.');
                    
                    // Optional: Show user-friendly update prompt
                    if (confirm('应用有新版本可用，是否立即更新？')) {
                      window.location.reload();
                    }
                  } else {
                    console.log('Content is cached for offline use.');
                  }
                }
              });
            });
            
          } catch (error) {
            console.error('SW registration failed:', error);
          }
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        
        // Show your own install prompt (optional)
        console.log('PWA install prompt available');
        
        // Optionally, send analytics event
        // analytics.track('PWA Install Prompt Shown');
      });
      
      // Function to trigger PWA install (can be called from UI)
      window.installPWA = async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User response to install prompt: ${outcome}`);
          deferredPrompt = null;
        }
      };
      
      // Track PWA usage
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed successfully');
        // analytics.track('PWA Installed');
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
